<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
    <section>
        <article>
            <div class="title">
                <h1>Todo List</h1>
                <h2>Nueva tarea</h2>
                <div class="box_form">
                    <input id="TareaInput" class="form" type="text">
                    <button id="agregarTarea" class="agregar">Agregar</button>
                </div>
            </div>
            <div class="listado">
                <div class="conteo">
                    <h3>Total: <span id="total"></span></h3>
                    <h3>Realizadas: <span id="realizadas"></span></h3>
                </div>

                <div class="table">
                    <div class="table_top">
                        <p class="id">ID</p>
                        <p class="tareas">Tareas</p>
                        <p class="acciones">Acciones</p>
                    </div>
                    <div id="tableBottomVacio" class="table_bottom">
                        
                    </div>
                </div>
            </div>
        </article>
    </section>
    <script src="./assets/js/app.js"></script>
</body>
</html>
